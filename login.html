<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 판다마켓</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">

            <a href="/">
                <img src="img/logo/logo.png" alt="판다마켓 로고" class="logo">
            </a>
        </div>

        <div class="signup-content-wrapper">
            <form action="/signup" method="POST">

                <div>
                    <label for="email">이메일</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                    </div>
                </div>

                
                <div>
                    <label for="password">비밀번호</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                        <img src="img/icon/btn_visibility_off_24px.png" alt="비밀번호 보기" class="toggle-password" onclick="togglePassword('password', this)">
                    </div>
                </div>                

                <div>
                    <button type="submit" class="login-btn">로그인</button>
                </div>
            </form>

            <div class="social-login-wrapper">
                <div class="social-login-content">
                    <div class="social-text">간편 로그인하기</div>
                    <div class="social-icons">
                        <a href="https://www.google.com/">
                            <img src="img/icon/Component 2.png" alt="Google 로그인" class="social-icon">
                        </a>
                        <a href="https://www.kakaocorp.com/page/">
                            <img src="img/icon/Component 3.png" alt="Kakao 로그인" class="social-icon">
                        </a>
                    </div>
                </div>
            </div>
                <div class="signup-link">
                    <p>판다마켓이 처음이신가요? <a href="signup.html">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="signupScript.js"></script>
</body>
</html>
